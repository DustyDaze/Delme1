# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Delme1

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOTNET_VERSION: '5.0.x'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out code ðŸ›Ž
        uses: actions/checkout@v2

      - name: Set up .NET Core  ${{ env.DOTNET_VERSION }} ðŸ”§
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version:  ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies ðŸ› 
        run: dotnet restore

      - name: Build app ðŸš€
        run: dotnet build --configuration Release --no-restore

#      - name: Run automated tests ðŸ§ª
#        run: dotnet test -c Release --no-build

      - name: Publish app ðŸ“°
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Delme1'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E3E20A8D72544865AD5E061EA57BEB59 }}
          package: .
